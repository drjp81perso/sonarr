name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    -
      uses: actions/checkout@v3
    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_ORG_USER }}
        password: ${{ secrets.DOCKERHUB_ORG_TOKEN }}
    -
      name: Build Module
      shell: pwsh
      run: ./dockerjobs.ps1
